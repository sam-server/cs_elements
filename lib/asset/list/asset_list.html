
<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import" href="../../../../packages/core_elements/core_icon_button.html">

<link rel="import" href="asset_list_item.html">

<polymer-element name="asset-list">
<template>
<style>
  :host {
    font-family: sans-serif;
    background-color: #272732;
    color: #999999;
    
    display: block;
    padding: 10px;
    
    height: inherit;
    width: inherit;
  }
  
  
  asset-list-item {
    border-radius: 5px;
    margin: 5px;
  }
  
  asset-list-item:hover {
    color: white;
  }
</style>
<div id="container" layout vertical>
  <div id="controls" layout horizontal center end-justified>
    <core-icon-button icon="add" on-click="{{createAsset}}">New asset</core-icon-button>
  </div>
  <template repeat="{{asset in assetList.assets}}">
    <asset-list-item asset="{{asset.toJsonString()}}"></asset-list-item>
  </template>
</div>
</template>
<script type="application/dart" src="asset_list.dart"></script>
</polymer-element>
