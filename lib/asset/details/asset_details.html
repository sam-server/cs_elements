<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">

<link rel="import"
	href="../../../../packages/core_elements/core_input.html">
<link rel="import"
	href="../../../../packages/core_elements/core_icons.html">
	
<link rel="import"
  href="../../../../packages/polymer_ajax_form/ajax_form.html">

<link rel="import" href="../../inputs/money_input.html">
<link rel="import" href="../../generic/input_decorator/input_decorator.html">

<link rel="import" href="../../qrcode/qrcode.html">
<link rel="import" href="../../form_controls/form_controls.html">

<polymer-element name="asset-details"> 
<template>
<style>
* {
  box-sizing: border-box;
}

:host {
  box-sizing: border-box;
  height: 100%;
  width: 100%;
	font-family: sans-serif;
	background-color: #272732;
	display: inline-block;
	padding: 20px;
	
}

h1 {
	color: white;
}

#imageContainer {
	width: 256px;
	height: 256px;
	background-color: white;
	border: 1px solid black;
	border-radius: 5px;
	margin-right: 20px;
}


img {
	width: inherit;
	height: inherit;
}

core-icon.noImage {
	width: 128px;
	height: 128px;
	color: red;
}

input-decorator {
  height: 60px;
  width: 360px;
  margin-top: 10px;
  
  background-color: #565566;
}

span.label {
	margin-right: 10px;
}

textarea, :host /deep/ input[is=core-input].field {
	margin: 5px;
}

:host /deep/ textarea, :host /deep/ money-input, :host /deep/ input {
	width: 100%;
	resize: none;
	border: none;
	background-color: transparent;
	color: #999999;
	outline: none;
}

#submitCancelContainer {
  margin-top: 10px;
  height: 60px;
  width: 360px;
}

button {
  background-color: #1cce77;
  color: white;
  font: inherit;
  cursor: pointer;
  border-radius: 5px;
  border: none;
}

#saveButton {
  margin-right: 10px;
}
</style>

<form is="ajax-form" id="mainform" action="/asset/{{asset.id}}"
    method="PUT" enctype="application/json"
    headers="{{session.sessionHeaders}}"
    layout horizontal>
	<div id="imageContainer" layout vertical center center-justified>
		<template if="{{asset.imageSrc != null}}"> <img
			_src="{{asset.imageSrc}}"> </template>
		<template if="{{asset.imageSrc == null}}"> <core-icon
			class="noImage" icon="block"></core-icon>
		<div>No image provided</div>
		</template>
	</div>


	<div id="detailsContainer" layout vertical flex>
		<div id="namecontainer" layout horizontal center>
			<h1 flex>{{asset.name}}</h1>
			<!-- 
       Note: Any value for size smaller than 96x96 will not work.
        -->
			<cs-qrcode value="{{asset.href}}" height="96" width="96"></cs-qrcode>
		</div>
		<div layout horizontal center>
			<!-- <span class="label">Description</span> -->
			<input-decorator icon="assignment">
        <textarea value="{{asset.description}}" placeholder="Description"></textarea>
      </input-decorator>
		</div>
		<div layout horizontal center>
			<!-- <span class="label">Price</span> -->
			<input-decorator icon="payment"> 
			  <money-input value="{{asset.price}}" placeholder="Price"></money-input> 
		  </input-decorator>
		</div>
		<div id="submitCancelContainer" layout horizontal>
			<button id="saveButton" on-click="{{saveAssetChanges}}" flex>Save</button>
			<button on-click="{{resetAssetChanges}}" flex>Reset</button>
		</div>
	</div>
</form>
</template> 
<script type="application/dart" src="asset_details.dart"></script> 
</polymer-element>
