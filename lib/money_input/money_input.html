<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_input.html">

<!-- 
An element with the given numeric symbol -->

<polymer-element name="cs-money-input" attributes="symbol appendSymbol name value label numDigits">
  
  <template layout horizontal>
      <style>
        #symbol {
          margin-right: 5px;
        }
        #symbol.appended {
          order: 2; 
        }
        input[is=core-input] {
          order: 1
        }
      </style>
      <div layout horizontal>
	      <span id="symbol"
	            class="{{ {appended: appendSymbol} }}">{{symbol}}</span>
	      <input is="core-input" type="number" name="{{name}}" 
	             value="{{value}}" step="{{inputStep}}"
	             placeholder="{{label}}"
	             preventInvalidInput
	      />     
      </div>      
  </template>
  <script type="application/dart" src="money_input.dart" ></script>
</polymer-element>
