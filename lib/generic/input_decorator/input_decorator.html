<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<link rel="import" href="../../generic/input_decorator/input_decorator.html">

<polymer-element name="input-decorator" attributes="icon">
  <template>
    <style>
      :host {
        /* background-color: #393844; */
        border-radius: 5px;
        border: none;
        display: inline-block;
        cursor: text;
      }
      
      #container {
        height: inherit;
        width: inherit;
      }
      
      #container.readonly {
        cursor: auto;
      }
      
      
      #container.focused {
        outline: aqua auto 5px;
      }
      
      :host core-icon {
        margin-left: 10px;
        margin-right: 10px;
        color: white;
        width: 24px;
        height: 24px;
      }
      
      core-icon /deep/ div {
        height: 24px;
        width: 24px;
      }
      
    </style>
    <div id="container" layout horizontal center on-click="{{focus}}">
      <template if="{{ icon != null || iconSrc != null }}">
        <core-icon src="{{iconSrc}}" icon="{{icon}}"></core-icon>
      </template>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="input_decorator.dart"></script>
  
</polymer-element>
