<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_icon.html">

<link rel="import" href="../../generic/input_decorator/input_decorator.html">

<polymer-element name="input-decorator" attributes="icon">
  <template>
    <style>
      :host {
        height: 60px;
        width: 360px;
        background-color: #393844;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
        display: inline-block;
        cursor: text;
      }
      
      #container {
        height: inherit;
      }
      
      
      #container.focused {
        outline: -webkit-focus-ring-color auto 5px;
      }
      
      :host core-icon {
        margin-left: 10px;
        margin-right: 10px;
        color: white;
      }
      
    </style>
    <div id="container" layout horizontal center on-click="{{focus}}">
      <template if="{{ icon != null }}">
        <core-icon icon="{{icon}}"></core-icon>
      </template>
      <content></content>
    </div>
  </template>
  <script type="application/dart" src="input_decorator.dart"></script>
  
</polymer-element>
