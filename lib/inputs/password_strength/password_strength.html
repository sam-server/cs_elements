<!DOCTYPE html>

<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="password-strength" attributes="password">
  <template>
    <style>
      :host {
        display: block;
      }
      table {
        width: 100%;
        padding-left: 5px;
        padding-right: 5px;
      }
      
      tr {
        height: 4px;
      }
      
      td {
        background-color: lightgrey;
        margin-left: 2px;
        margin-right: 2px;
      }
      td.highlighted {
        background-color: green;
      }
      
    </style>
    <table id="container">
    <tbody>
      <tr>
        <td id="score_1" class="{{ { highlighted: score >= 0 } }}"> </td>
        <td id="score_2" class="{{ { highlighted: score >= 1 } }}"> </td>
        <td id="score_3" class="{{ { highlighted: score >= 2 } }}"> </td>
        <td id="score_4" class="{{ { highlighted: score >= 3 } }}"> </td>
      </tr>
    </tbody>
    </table>
      
  </template>
  <script type="application/dart" src="password_strength.dart"></script>
</polymer-element>
