<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_input.html">
<link rel="import" href="password_strength/password_strength.html">

<polymer-element name="password-input" attributes="displayMeter">
  <template>
    <style>
      #container {
        height: inherit;
      }
      
      #container input[is=core-input] {
        height: inherit;
      }
      
      password-strength {
        margin-bottom: 3px;
      }
    </style>
    <div id="container" layout vertical>
      <input is="core-input" type="password" value="{{value}}" required?="{{required}}"
             placeholder="{{placeholder}}"
             class="formInput"
             self-stretch>
        <template if="{{displayMeter}}">
          <password-strength password="{{value}}"></password-strength>
        </template>
    </div>
  </template>
  <script type="application/dart" src="password_input.dart"></script>
</polymer-element>
